<section *ngIf="{hour: hourSelection$ | async, date: dateSelection$ | async} as data" [style.background]="setBackground(data.hour)">
  <div class="container">
    <app-current-weather></app-current-weather>
    <app-daily-forecast></app-daily-forecast>
    <app-hourly-forecast *ngIf="data.date==0"></app-hourly-forecast>
    <app-weather-details></app-weather-details>
  </div>
</section>
